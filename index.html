<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wright Fly Co - Login</title>
  <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2018/12/Airplane-monochrome-icon-by-Hoeda80.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to top, #dfe9f3 0%, #dfe9f3 100%);
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #2e796d;
      color: white;
      z-index: 10;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }
    .plane-animation {
      position: absolute;
      top: 100px;
      left: -60px;
      z-index: 2;
      animation: flyAcross 5s linear infinite;
    }
    @keyframes flyAcross {
      0% { left: -80px; top: 150px; }
      50% { top: 150px; }
      100% { left: 150%; top: 150px; }
    }
    .plane-animation img {
      height: 80px;
    }
    .login-container {
      max-width: 400px;
      background-color: #fdfdfd;
      margin: 120px auto 40px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      border: 1px solid #080808;
      backdrop-filter: blur(5px);
      z-index: 5;
      position: relative;
    }
    .login-container h2 {
      text-align: center;
      color: #2e7970;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      color: #2e7970;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background-color: #fdfcfb;
    }
    .btn-login {
      width: 100%;
      background-color: #2e7970;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn-login:hover {
      background-color: #24665e;
    }
    .register-link {
      text-align: center;
      margin-top: 18px;
    }
    .register-link a {
      color: #2e7970;
      text-decoration: none;
      font-weight: 600;
    }
    .footer {
      text-align: center;
      color: #fff;
      background: #2e796d;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Wright Fly Co Logo" />
    </div>
    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <div class="plane-animation">
    <img src="moving.png" alt="Moving Plane" />
  </div>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <button class="btn-login" type="submit">Login</button>
      <div class="register-link">
        Don't have an account? <a href="register.html">Register Here</a>
      </div>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Wright Fly Co. All rights reserved.
  </div>

</body>
</html>
