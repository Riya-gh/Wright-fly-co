<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wright Fly Co - Dashboard</title>
  <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2018/12/Airplane-monochrome-icon-by-Hoeda80.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to top, #dfe9f3 0%, #dfe9f3 100%);
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #2e796d;
      color: white;
    }

    .logo img {
      width: 80px;
      height: 80px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 40px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #2e796d;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .flight-search {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #2e796d;
    }

    .flight-search h2 {
      text-align: center;
      color: #2e796d;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .form-row select,
    .form-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background-color: #fdfcfb;
    }

    .btn-search {
      width: 100%;
      background-color: #2e796d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-search:hover {
      background-color: #24665e;
    }

    /* Stylish Profile Card */
    .profile-card {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      border: 1px solid #2e796d;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .profile-image {
      flex: 0 0 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #2e796d;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      flex: 1;
    }

    .profile-details h2 {
      color: #2e796d;
      margin-bottom: 20px;
    }

    .profile-details p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    .footer {
      text-align: center;
      color: #fff;
      background: #2e796d;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }

    @media (max-width: 700px) {
      .profile-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-image {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Wright Fly Co Logo" />
    </div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" onclick="showSection('dashboard')">Flight Search</a>
      <a href="#" onclick="showSection('profile')">Profile</a>
      <a href="#">Loyalty Points</a>
      <a href="#">My Bookings</a>
      <a href="#">Contact Us</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <!-- Flight Search Section -->
  <div class="flight-search" id="dashboardSection">
    <h2>Search Flights</h2>
    <form>
      <div class="form-row">
        <select required>
          <option value="">Select Origin</option>
          <option value="DEL">Delhi (DEL)</option>
          <option value="BOM">Mumbai (BOM)</option>
          <option value="MAA">Chennai (MAA)</option>
          <option value="BLR">Bengaluru (BLR)</option>
          <option value="HYD">Hyderabad (HYD)</option>
          <option value="CCU">Kolkata (CCU)</option>
          <option value="AMD">Ahmedabad (AMD)</option>
          <option value="PNQ">Pune (PNQ)</option>
          <option value="COK">Kochi (COK)</option>
          <option value="GOI">Goa (GOI)</option>
        </select>
        <select required>
          <option value="">Select Destination</option>
          <option value="DEL">Delhi (DEL)</option>
          <option value="BOM">Mumbai (BOM)</option>
          <option value="MAA">Chennai (MAA)</option>
          <option value="BLR">Bengaluru (BLR)</option>
          <option value="HYD">Hyderabad (HYD)</option>
          <option value="CCU">Kolkata (CCU)</option>
          <option value="AMD">Ahmedabad (AMD)</option>
          <option value="PNQ">Pune (PNQ)</option>
          <option value="COK">Kochi (COK)</option>
          <option value="GOI">Goa (GOI)</option>
        </select>
      </div>
      <div class="form-row">
        <input type="date" required />
        <select required>
          <option value="">Select Class</option>
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first">First Class</option>
        </select>
      </div>
      <button class="btn-search" type="submit">Search Flights</button>
    </form>
  </div>

  <!-- Profile Section -->
  <div class="profile-card" id="profileSection" style="display:none;">
    <div class="profile-image">

      <img src="profile.jpg" alt="" />
    </div>
    <div class="profile-details">
      <h2>Riya Sharma</h2>
      <p><strong>Email:</strong> riya@example.com</p>
      <p><strong>Username:</strong> riya_user</p>
      <p><strong>Mobile:</strong> 9876543210</p>
      <p><strong>Loyalty Tier:</strong> Silver</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Wright Fly Co. All rights reserved.
  </div>

  <!-- JS -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches('.menu-icon')) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    }

    function showSection(section) {
      const dash = document.getElementById("dashboardSection");
      const prof = document.getElementById("profileSection");
      if (section === "profile") {
        dash.style.display = "none";
        prof.style.display = "flex";
      } else {
        dash.style.display = "block";
        prof.style.display = "none";
      }
    }
  </script>

</body>
</html>
